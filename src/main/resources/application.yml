# ===============================
# Dental Clinic Service Properties
# ===============================
server:
  port: ${SERVICE_PORT}
  shutdown: graceful

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dental_clinic?stringtype=unspecified
    username: postgres
    password: toor
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: true
    properties:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
  jackson:
    default-property-inclusion:
    - non_null
    - non_empty
  config:
    activate:
      on-profile:
      on-cloud-platform:

# ===============================
# Management Endpoint Properties
# ===============================
management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "env,beans"

# ===============================
# Health endpoints properties
# ===============================
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState, ping
          show-details: always
        readiness:
          include: readinessState, ping
          show-details: always
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

